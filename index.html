<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Google Map Store Locator</title>

    

    <link rel='stylesheet' type='text/css' media='screen' href='style/style.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src='js/index.js'></script>
    <script src="js/store-data.js"></script>

    

</head>

<body>

    <div class="container">
        <h3> Dark / Light Mode</h3>
        <div class="toggle-container">
            <input type="checkbox" onclick="OnChangeCheckbox (this)" id="switch" name="theme" /><label for="switch">Toggle</label>
        </div>
    
    </div>
<section >  
<nav>
    <div id="papalogo">
        <img src="style/image/papa.png">
    </div>
</nav>

    <div class="gradient-text" id="Sheading">
        Store Locator
    </div>

    <div class="searchBox">
        <input id="zipcode" class="searchInput"  type="text" name="" placeholder="Search County">
        <button class="searchButton" onclick="searchStores()" href="#">
            <i class="fas fa-search-location">
                <img src="style/image/search-location-solid.svg" style="width: 100%;">
            </i>
        </button>
    </div>


    <div id="store-list" >
        
        <div class="store-container">
               
                <div>
                    <img src="style/image/store-solid.svg"> <br>
                    <div id="phone">0894911439</div>
                </div>
        <div>
            <div id="address">8480 Beverly Blvd Los Angeles,<br> CA 90048 </div>
        </div>
        <div>
            <div id="storenum"> 1 </div>
        </div>
        </div>
        <hr>
    </div>

</section>

    <div id="map"></div>
    


    
    <script  async defer 
    src="https://maps.googleapis.com/maps/api/js?libraries=places&language=en&key=AIzaSyCK0L0OJq_YJV9zbbdafaWEsmg6PeCyBXc&callback=initMap"  
    type="text/javascript"></script>
    
    

    
</body>
</html>
