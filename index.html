<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Google Map Store Locator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/style.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src='js/index.js'></script>
    <script src="js/store-data.js"></script>

    

</head>
<body>
    <div class="gradient-text" id="Sheading">Store Locator</div>

    <div class="searchBox">
        <input id="zipcode" class="searchInput"  type="text" name="" placeholder="Search">
        <button class="searchButton" onclick="searchStores()" href="#">
            <i class="fas fa-search-location">
                <img src="style/image/search-location-solid.svg" style="width: 100%;">
            </i>
        </button>
    </div>

      <div id="store-list" >
        
            <div class="store-container">
                <div>
                    <img src="style/image/store-solid.svg"> <br>
                    <div id="phone">0894911439</div>
                </div>
            <div>
                <div id="address">8480 Beverly Blvd Los Angeles,<br> CA 90048 </div>
            </div>
            <div>
                <div id="storenum"> 1 </div>
                </div>
            </div>
            <hr>

    </div>


    <div id="map"></div>
    


    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk&callback=initMap">
    </script>

    
    

    
</body>
</html>
